<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div
      class="container d-flex flex-row justify-content-between align-content-center"
    >
      <div>
        <div class="d-flex flex-row">
          <h1>Countdown:</h1>
          <h1 class="ms-3" id="timer"></h1>
        </div>
        <div>
          <label for="inputWidth">Width:</label>
          <input
            type="text"
            id="inputWidth"
            placeholder="Insert Width"
            class="form-control"
            maxlength="3"
          />

          <label for="inputHeight">Height:</label>
          <input
            type="text"
            id="inputHeight"
            placeholder="Insert Height"
            class="form-control"
            maxlength="3"
          />
        </div>

        <div class="ps-5">
          <button id="changeSizeButton" class="btn btn-primary mt-3">
            Change Card Size
          </button>
        </div>
      </div>

      <div id="randomCard"></div>

      <div class="mt-5 pt-4">
        <button id="generateCardButton" class="btn btn-primary mt-3">
          Generate New Card
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
